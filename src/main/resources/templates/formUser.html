<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout2">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link th:href="@{style.css}" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8"/>
    <title>Users</title>

</head>
<body>
<div layout:fragment="content">
    <h3 class="center white-text" style="padding-top: 30px; padding-bottom: 30px;">Création de votre idenftifiant Key'S</h3>
<div class="white">
<div class="container">
    <div class = "panel panel-default">
        <div class ="panel-heading white-text"></div>
        <div class ="panel-body">
            <form th:action="@{/save}" method="post" style="padding-top: 50px; padding-bottom: 50px;">
                <div class="form-group">
                    <label class = "control-label">Nom</label>
                    <input class = "form-control" type="text" name="nom" th:value="${user.nom}"/>
                </div>
                <div class="form-group">
                    <label class = "control-label">Prenom</label>
                    <input class = "form-control" type="text" name="prenom" th:value="${user.prenom}"/>
                </div>
                <div class="form-group">
                    <label class = "control-label">Numero</label>
                    <input class = "form-control" type="text" name="num" th:value="${user.num}"/>
                </div>
                <div class="form-group">
                    <label class = "control-label">Email</label>
                    <input class = "form-control" type="email" name="email" th:value="${user.email}"/>
                </div>
<!--                <div class="form-group">
                    <label class = "control-label">Roles</label>
                    <input class = "form-control" type="text" name="roles" th:value="${user.roles}"/>
                </div>-->
                <div class="form-group">
                    <label class = "control-label">Username</label>
                    <input class = "form-control" type="text" name="userName" th:value="${user.userName}"/>
                </div>
                <div class="form-group">
                    <label class = "control-label">Mot de Passe</label>
                    <input class = "form-control" type="text" name="password" th:value="${user.password}"/>
                </div>
                <div class = "form-group">

                    <select name="roles">
                        <option value="" disabled selected>Choisissez votre rôle</option>
                        <option value="ROLE_ADMIN">Admin</option>
                        <option value="ROLE_USER">Utilisateur</option>
                        <option value="ROLE_ADMIN" disabled>Entreprise</option>

                    </select>
                    <label>Choisissez votre role</label>
                </div>
            <div style="padding-top: 30px">
                <button type="submit" class="waves-effect waves-light btn right">Créer l'identifiant</button>
            </div>
            </form>


        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
