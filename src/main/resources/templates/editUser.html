<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout2">
<head>

    <meta charset="UTF-8"/>
    <title>Users</title>

</head>
<body>
<div layout:fragment="content">
    <h3 class="center white-text" style="padding-top: 30px; padding-bottom: 30px;">Editer une annonce</h3>
    <div class="white" style="padding-top: 50px; padding-bottom: 50px;">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Creation d'un Identifiant</div>
                <div class="panel-body">
                    <form th:action="@{/admin/saveE}" method="post">
                        <div class="form-group">
                            <label class="control-label">Id</label>
                            <input class="form-control" type="text" name="id" th:value="${user.id}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input class="form-control" type="text" name="nom" th:value="${user.nom}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Prenom</label>
                            <input class="form-control" type="text" name="prenom" th:value="${user.prenom}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Numero</label>
                            <input class="form-control" type="text" name="num" th:value="${user.num}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input class="form-control" type="email" name="email" th:value="${user.email}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input class="form-control" type="text" name="userName" th:value="${user.userName}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Mot de Passe</label>
                            <input class="form-control" type="text" name="password" th:value="${user.password}"/>
                        </div>
                        <div class="form-group">
                            <select name="roles">
                                <option value="" disabled selected>Choisissez votre r√¥le</option>
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_USER">Utilisateur</option>
                                <option value="ROLE_ADMIN" disabled>Entreprise</option>
                            </select>
                            <label>Choisissez votre role</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
